<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Calendar</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="calendar">
    <div class="headline">
      <span class="click-left"><i class="octicon octicon-triangle-left"></i></span>
      <span class="month">JANUARY</span>
      <span class="divider">&nbsp;&nbsp;<i class="octicon octicon-primitive-dot"></i>&nbsp;&nbsp;</span>
      <span class="year">2015</span>
      <span class="click-right"><i class="octicon octicon-triangle-right"></i></span>
    </div>
    <div class="weekdays">
      <div class="day">MON</div>
      <div class="day">TUE</div>
      <div class="day">WED</div>
      <div class="day">THU</div>
      <div class="day">FRI</div>
      <div class="day">SAT</div>
      <div class="day">SUN</div>
    </div>
    <div class="days">
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
